<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>PhotoShopOnline</title>
</head>
<body>
    <canvas id="Canvas" width="1200px" height="500px" ></canvas>

    <div id="main">
        <div class="controls">
            <div class="controlPanel">
                <p>Contrast</p>
                <div class="controlSlider">
                    <input type="range" min="-100" max="100" class = "Sliders" id="contrastSlider">
                </div>
            </div>
            <div class="controlPanel">
                <p>Saturation</p>
                <div class="controlSlider">
                    <input type="range" min="0" max="200" class = "Sliders" id="saturationSlider">
                </div>
            </div>
            <div class="controlPanel">
                <p>Brightness</p>
                <div class="controlSlider">
                    <input type="range" min="-50" max="50" class = "Sliders" id="brightnessSlider">
                </div>
            </div>
            
        </div>
        <div class='controls'>
                <input type="radio" class="color" id="Red">Red<br>
                <input type="radio" class="color" id="Blue">Blue<br>
                <input type="radio" class="color" id="Yellow">Yellow<br>
                <input type="radio" class="color" id="Green">Green<br>
                <input type="radio" class="color" id="Black">Black<br>
                <input type="range" class = "Sliders" id="brushSize" min="1" max="10">Brush Size<br>
        </div>
    </div>
    <script src="Script.js"></script>  
</body>
</html>
